<!DOCTYPE html>
<html>
<head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title> GlowWeb </title>
                <link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/calendar.css">
        	<link rel="stylesheet" href="css/status-grid.css">
		<link rel="stylesheet" href="css/userButton.css">
		<link rel="stylesheet" href="css/appGrid.css">

	<title> Apps </title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
	<script src="js/checkSes.js"></script>

</head>

<body>		
	<h1> What would you like to see?</h1>
	<div id="apps"></div>
		<script>
			$(document).ready(function(){
				$.ajax({
					url: '../Backend/PHP/Apps.php',
					type: 'GET',
					data: {action: 'dispApps'},
					success: function(resp){
						$("#apps").append(resp);
					},
					error: function(xhr, status, error){
						alert("Error: " + error);
					}
				});
			});
		</script>
		
	<h1> What is my status?</h1>
	<div id="status"></div>
		<script>
			$(document).ready(function(){
				$.ajax({
					url: '../Backend/PHP/Apps.php',
					type: 'GET',
					data: {action: 'dispChecks'},
					success: function(resp){
						$("#status").append(resp);
					},
					error: function(xhr, status, error){
						alert("Error: " + error);
					}
				});
			});
		</script>


	<h1> What Show's are coming out?</h1>
	<div id="calendar"></div>
		<script>
                	$(document).ready(function(){
                        	$.ajax({
                                	url: '../Backend/PHP/calendar.php',
                                	type: 'GET',
	                                data: {action: 'dispCalShows'},
        	                        success: function(resp){
                	                        $("#calendar").append(resp);
                        	        },
									error: function(xhr, status, error){
										alert("Error: " + error);
									}
                        	});
                	});
        	</script>	


	<div class="userButtons">
		<button class="logoutBtn" >Logout </button>

		<script>
	               	$('.logoutBtn').on('click',function(){
        	                var user = $(this).data('usr');
	
        	                $.ajax({
                	                url: '../Backend/PHP/logout.php',
                        	        type: 'POST',
                                	data: {action: 'logout'},
	                                success: function(){
        	                                window.location.href = "Login.html";
                	                },
									error: function(xhr, status, error){
										alert("Error: " + error);
									}
                        	});
                	}); 
                </script>
		<button class='settings'>Settings </button>

		<script> 
			$('.settings').on('click',function(){
				window.location.href = "userProfile.html";
			});
		</script>

	</div>
</body>

</html>
